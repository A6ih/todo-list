<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <header>
        <h1>Todo App</h1>
    </header>
    <div id="add-task-container" class="add-btn-container">
        <button id="show-task-dialog">
            +
        </button>
        <label for="show-task-dialog">Add Task</label>
        <dialog id="task-dialog">
            <form action="">
                <p>
                    <label for="task-title">Title</label><br>
                    <input type="text" name="task-title" id="task-title" required>
                </p>
                <p>
                    <label for="task-description">Description</label><br>
                    <textarea name="task-description" id="task-description" maxlength="160" cols="20" rows="3"></textarea>
                </p>
                <p>
                    <label for="task-due-date">Due Date</label><br>
                    <input type="date" name="task-due-date" id="task-due-date" required>
                </p>
                <fieldset>
                    <legend>Priority</legend>
                    <p>
                        <input type="radio" name="priority" id="low" value="Low">
                        <label for="low">Low</label>
                    </p>
                    <p>
                        <input type="radio" name="priority" id="medium" value="Medium" checked>
                        <label for="medium">Medium</label>
                    </p>
                    <p>
                        <input type="radio" name="priority" id="high" value="High">
                        <label for="high">High</label>
                    </p>
                </fieldset>
                <p>
                    <label for="task-note">Note</label><br>
                    <textarea name="task-note" id="task-note" cols="20" rows="6"></textarea>
                </p>
                <p>
                    <label for="select-project">Project</label><br>
                    <select name="select-project" id="select-project"></select>
                </p>
                <div>
                    <button id="add-task-btn">
                        Add
                    </button>
                    <button id="task-cancel-btn">
                        Cancel
                    </button>
                </div>
            </form>
        </dialog>
    </div>
    <nav>
        <h2>My Projects</h1>
        <div id="project-nav"></div>
        <div class="add-btn-container">
            <button id="show-project-dialog">+</button>
            <label for="show-project-dialog">New Project</label>
        </div>
        <dialog id="project-dialog">
            <form action="">
                <p>
                    <label for="project-title">Title:</label><br>
                    <input type="text" name="project-title" id="project-title" required>
                </p>
                <p>
                    <label for="project-description">Description:</label><br>
                    <textarea name="project-description" id="project-description"></textarea>
                </p>
                <div>
                    <button id="add-project-btn">
                        Add
                    </button>
                    <button id="project-cancel-btn">
                        Cancel
                    </button>
                </div>
            </form>
        </dialog>
    </nav>
    <main>
        <div id="project-header-container">
            <h2 id="project-header-display"></h2>
            <p id="project-description-display"></p>
        </div>
        <div id="task-cards-container">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
